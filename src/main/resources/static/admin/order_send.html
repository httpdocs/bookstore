<script>
var  highlightcolor='#d5f4fe';
//此处clickcolor只能用win系统颜色代码才能成功,如果用#xxxxxx的代码就不行,还没搞清楚为什么:(
var  clickcolor='#51b2f6';
function  changeto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=highlightcolor&&source.id!="nc"&&cs[1].style.backgroundColor!=clickcolor)
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=highlightcolor;
}
}

function  changeback(){
if  (event.fromElement.contains(event.toElement)||source.contains(event.toElement)||source.id=="nc")
return
if  (event.toElement!=source&&cs[1].style.backgroundColor!=clickcolor)
//source.style.backgroundColor=originalcolor
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}

function  clickto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=clickcolor&&source.id!="nc")
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=clickcolor;
}
else
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}
</script>
<script>

//发送ajax多个请求给服务器，利用闭包原理实现联合查询
function getListOfOrderAndDelivery(){
	$.ajax({
		type:'get',
		url:'http://localhost:8080/ordermgr/list',
		contentType:'text/html;charset=utf-8',
		success:function(data){
			var json = JSON.parse(data); 
			var list = document.getElementById("list");
			list.innerHTML="";
			for(var i in json){
				var row = "";				
				row += "<tr><td width=\"125px\"  bgcolor=\"#FFFFFF\">" + json[i].orderid + "</td>";
				row += "<td width=\"125px\"  bgcolor=\"#FFFFFF\" >" +json[i].userid+"</td>";
				row += "<td width=\"125px\"  bgcolor=\"#FFFFFF\" >" + json[i].adderssid+"</td>";
				row += "<td width=\"125px\"  bgcolor=\"#FFFFFF\">" +json[i].total+"</td>";
				row += "<td width=\"125px\"  bgcolor=\"#FFFFFF\" >" + json[i].status+"</td>";
				row += "<td width=\"125px\"   bgcolor=\"#FFFFFF\" >" + json[i].comment+"</td>";
				row += "<td width=\"125px\"  bgcolor=\"#FFFFFF\">" + json[i].remark+"</td>";
				$.ajax({
					type:'get',
					url:'http://localhost:8080/ordermgr/getDelivery?orderid='+json[i].orderid,
					contentType:'text/html;charset=utf-8',
					success:function(dataOfDelivery){
						
						var jsonOfDelivery = JSON.parse(dataOfDelivery); 
						//alert(json[i].orderid);
						//alert(jsonOfDelivery.deliveryid);
						row += "<td width=\"187px\"  bgcolor=\"#FFFFFF\">" + jsonOfDelivery.deliveryid+"</td>";
						row += "<td width=\"187px\"  bgcolor=\"#FFFFFF\" >" + jsonOfDelivery.company+"</td>";	
						//alert(row);这里没有问题
						list.innerHTML+=row;
					}					
				});	
						
						
			}				
			
		}			
	});
}

</script>
