<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookstore登陆页面</title>
    <link href="css/global.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>

</head>
<body>
<div id="header">
    <div class="login_header_left"><img src="images/logo.gif" alt="logo"></div>
    <div class="login_header_mid"><img src="images/login_header.gif" alt="header"></div>
    <div class="login_header_right"><a href="index.html" class="blue">首页</a> |
        <a href="shopping.html" class="blue">购物车</a> | <a href="register.html" class="blue">注册</a>
    </div>
</div>
<!--header结束-->
<div id="main">
    <div class="login_main_left">
        <div>
            <img src="images/login_main_01.jpg" alt="中间图片"/>
            <img src="images/login_main_02.jpg" alt="中间图片"/>
            <img src="images/login_main_03.jpg" alt="中间图片"/>
        </div>
        <div class="login_main_end">
            <dl class="login_green">
                <dt>更多选择、更低价格</dt>
                <dd>100万种书本包含编程、教材、科普、小说等，价格低于实体店20%以上</dd>
            </dl>
            <div class="login_main_dotted"></div>
            <dl class="login_green">
                <dt>全场免运费、货到付款</dt>
                <dd>免费送货上门、360个城市货到付款。另有微信、支付宝等多种支付方式</dd>
            </dl>
            <div class="login_main_dotted"></div>
            <dl class="login_green">
                <dt>真实、优质的商品评论</dt>
                <dd>千万用户真实、优质的商品评论，给您多角度、全方位的购书参考</dd>
            </dl>
        </div>
    </div>
    <div class="login_main_mid">
        <div class="login_content_top">请登录bookstore网</div>
        <div class="login_content_line"></div>
        <form id="loginForm" action="/login.action" method="post">
            <dl class="login_content">
                <dt>邮箱：</dt>
                <dd><input name="userid" type="text" class="login_content_input"/></dd>
            </dl>
            <dl class="login_content">
                <dt>密码：</dt>
                <dd><input name="password" type="password" class="login_content_input"/></dd>
            </dl>
            <dl class="login_content">
                <dt></dt>
                <dd><input name="btn" value=" " type="submit" class="login_btn_out"/></dd>
            </dl>
            <font color="#FF0000">$!{msg}！！！</font>
        </form>
        <div class="login_content_dotted"></div>
        <div class="login_content_end_bg">
            <div class="login_content_end_bg_top">
                <label class="login_content_bold">还不是bookstore用户？</label>快捷方便的免费注册，让你立刻尽享bookstore提供的条项优惠服务......
            </div>
            <div class="login_content_end_bg_end">
                <input id="quick_register" class="login_register_out" value=" " type="button"/>
            </div>
        </div>
    </div>
    <div class="login_main_right"><img src="images/login_main_04.jpg" alt="右侧图片"/></div>
</div>
<!--main结束-->
<div id="footer">
    <iframe src="footer.html" height="50px" width="900px" frameborder="0"></iframe>
</div>

</body>
</html>
